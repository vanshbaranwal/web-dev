<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="dog.png" alt="this is an image of a dog with a paperplane in his hand" title="doggesh with paperplane" width="400px">
    <h1>image with a link</h1>
    <a href="www.google.com"><img src="dog.png" alt="google.com" width="200px"></a>
    
    <!-- create a div with a background image, ensuring it covers the entire div  and is centered. -->
    <div style="
    background-image: url('dog.png');
    background-size:cover;
    background-position:center;
    width:100%;
    height: 400px;
    ">
    <h1>this is a div tag.</h1>
    </div>
</body>
</html>
